<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <button onclick="testAPI()">Test Generate Teams</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://simple-api-self.vercel.app/api/generate-teams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        players: [
                            { name: 'Player 1', rating: 8 },
                            { name: 'Player 2', rating: 7 },
                            { name: 'Player 3', rating: 6 },
                            { name: 'Player 4', rating: 9 }
                        ],
                        teamSize: 2
                    })
                });

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
